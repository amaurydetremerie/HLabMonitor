databaseChangeLog:
  - changeSet:
      id: 3-add-target-unique-constraint
      author: adetremerie
      dbms: "!sqlite"
      changes:
        - addUniqueConstraint:
            tableName: TARGET
            columnNames: target_id
            constraintName: uk_target_target_id
      rollback:
        - dropUniqueConstraint:
            tableName: TARGET
            constraintName: uk_target_target_id
  - changeSet:
      id: 3-add-target-unique-constraint-sqlite
      author: adetremerie
      dbms: sqlite
      changes:
        - createIndex:
            tableName: TARGET
            indexName: uk_target_target_id
            unique: true
            columns:
              - column:
                  name: target_id
      rollback:
        - dropIndex:
            tableName: TARGET
            indexName: uk_target_target_id
