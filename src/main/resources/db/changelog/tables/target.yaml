databaseChangeLog:
  - changeSet:
      id: 1-create-target-table
      author: adetremerie
      changes:
        - createTable:
            tableName: TARGET
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_target
                    nullable: false
              - column:
                  name: target_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: target
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: TARGET