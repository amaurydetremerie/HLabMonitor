databaseChangeLog:
  - changeSet:
      id: 2-create-result-table
      author: adetremerie
      changes:
        - createTable:
            tableName: RESULT
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_result
                    nullable: false
              - column:
                  name: target_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: result
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar(255)
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: RESULT
  - changeSet:
      id: 5-add-result-checked-at
      author: adetremerie
      changes:
        - addColumn:
            tableName: RESULT
            columns:
              - column:
                  name: checked_at
                  type: timestamp
                  constraints:
                    nullable: true
      rollback:
        - dropColumn:
            tableName: RESULT
            columnName: checked_at
