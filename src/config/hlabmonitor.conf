# Configuration HLabMonitor - Variables d'environnement
# Ce fichier est chargé par systemd avant le démarrage du service

# ============================================================================
# PROFIL SPRING BOOT
# ============================================================================
# Décommentez pour activer un profil spécifique (dev, test, prod)
# SPRING_PROFILES_ACTIVE=prod

# ============================================================================
# OPTIONS JVM
# ============================================================================
# Configuration mémoire (ajustez selon vos besoins)
JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC

# ============================================================================
# FICHIER DE CONFIGURATION ADDITIONNEL
# ============================================================================
# Si vous souhaitez utiliser un fichier de configuration à un emplacement
# personnalisé, définissez cette variable
#
# Exemples:
#   - Fichier unique: HLABMONITOR_CONFIG_LOCATION=file:/home/admin/my-config.yaml
#   - Répertoire: HLABMONITOR_CONFIG_LOCATION=file:/opt/hlabmonitor/config/
#   - Multiple: HLABMONITOR_CONFIG_LOCATION=file:/etc/secrets/,file:/opt/overrides.yaml
#
# Note: /etc/hlabmonitor/application.yaml est toujours chargé en premier si présent
# HLABMONITOR_CONFIG_LOCATION=

# ============================================================================
# SURCHARGE DIRECTE DES PROPRIÉTÉS SPRING
# ============================================================================
# Vous pouvez aussi surcharger directement des propriétés ici
# (ces variables ont la plus haute priorité)

# Port d'écoute
# SERVER_PORT=8080

# Configuration base de données
# SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/hlabmonitor
# SPRING_DATASOURCE_USERNAME=hlabmonitor
# SPRING_DATASOURCE_PASSWORD=changeme

# Niveau de logs
# LOGGING_LEVEL_ROOT=INFO
# LOGGING_LEVEL_BE_WISERISK_HLABMONITOR=DEBUG

# Chemin des logs
# LOGGING_FILE_PATH=/var/log/hlabmonitor
