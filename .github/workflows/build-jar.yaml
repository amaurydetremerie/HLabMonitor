name: Build JAR

on:
  workflow_call:
    outputs:
      version:
        description: "Version extracted from pom"
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get current version from pom.xml
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          VERSION_CLEAN=${VERSION%-SNAPSHOT}
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION_CLEAN"

      - name: Maven clean package
        run: mvn clean package -DskipTests

      - name: Rename JAR with version
        run: |
          mv target/hlabmonitor-*.jar target/hlabmonitor-${{ steps.get-version.outputs.version }}.jar

      - name: Make JAR executable
        run: |
          chmod +x target/hlabmonitor-${{ steps.get-version.outputs.version }}.jar
          ls -lh target/hlabmonitor-${{ steps.get-version.outputs.version }}.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/hlabmonitor-${{ steps.get-version.outputs.version }}.jar
          retention-days: 7