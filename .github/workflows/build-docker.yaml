name: Create and push docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get current version from pom.xml
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          VERSION_CLEAN=${VERSION%-SNAPSHOT}
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION_CLEAN"

      - name: Maven clean package
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        variant:
          - name: ubuntu
            dockerfile: docker/Dockerfile
            suffix: ""
          - name: alpine
            dockerfile: docker/Dockerfile.alpine
            suffix: "-alpine"
          - name: corretto
            dockerfile: docker/Dockerfile.corretto
            suffix: "-corretto"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.build.outputs.version }},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.build.outputs.version }},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}},value=v${{ needs.build.outputs.version }},suffix=${{ matrix.variant.suffix }}
            type=raw,value=latest,enable=${{ matrix.variant.name == 'ubuntu' }}
            type=raw,value=${{ matrix.variant.name }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor:buildcache-${{ matrix.variant.name }}
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor:buildcache-${{ matrix.variant.name }},mode=max

  version-increment:
    runs-on: ubuntu-latest
    needs: [build, docker-build-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Increment version
        run: |
          CURRENT_VERSION="${{ needs.build.outputs.version }}"
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
          
          echo "New version: $NEW_VERSION"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

      - name: Commit and push version change
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pom.xml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push