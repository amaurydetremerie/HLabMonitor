name: Build DEB and RPM packages

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package-type: [deb, rpm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Install RPM build tools
        if: matrix.package-type == 'rpm'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Set Maven version
        run: mvn versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Build DEB package
        if: matrix.package-type == 'deb'
        run: mvn jdeb:jdeb -Plinux-packages

      - name: Build RPM package
        if: matrix.package-type == 'rpm'
        run: mvn rpm:rpm -Plinux-packages

      - name: Rename DEB package
        if: matrix.package-type == 'deb'
        run: mv target/*.deb target/hlabmonitor-${{ inputs.version }}.deb

      - name: Rename RPM package
        if: matrix.package-type == 'rpm'
        run: mv target/rpm/hlabmonitor/RPMS/noarch/*.rpm target/hlabmonitor-${{ inputs.version }}.rpm

      - name: Upload DEB artifact
        if: matrix.package-type == 'deb'
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: target/*.deb
          retention-days: 7

      - name: Upload RPM artifact
        if: matrix.package-type == 'rpm'
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: target/*.rpm
          retention-days: 7