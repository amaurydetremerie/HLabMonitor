name: Increment Version

on:
  workflow_call:
    inputs:
      current_version:
        required: true
        type: string
    outputs:
      new_version:
        description: "New version after increment"
        value: ${{ jobs.increment.outputs.new_version }}

jobs:
  increment:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Calculate new version
        id: bump
        run: |
          CURRENT_VERSION="${{ inputs.current_version }}"
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version (format: MAJOR.MINOR.PATCH)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
          
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update pom.xml version
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
          
          # Vérification
          UPDATED_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Version updated in pom.xml: $UPDATED_VERSION"

      - name: Commit and push version bump
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add pom.xml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          
          # Retry logic pour gérer les conflits potentiels
          git pull --rebase origin main || true
          git push origin main
