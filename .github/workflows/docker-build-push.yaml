name: Build and Push Docker Images

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - name: ubuntu
            dockerfile: docker/Dockerfile
            suffix: ""
          - name: alpine
            dockerfile: docker/Dockerfile.alpine
            suffix: "-alpine"
          - name: corretto
            dockerfile: docker/Dockerfile.corretto
            suffix: "-corretto"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor
          tags: |
            type=semver,pattern={{version}},value=v${{ inputs.version }},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ inputs.version }},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}},value=v${{ inputs.version }},suffix=${{ matrix.variant.suffix }}
            type=raw,value=latest,enable=${{ matrix.variant.name == 'ubuntu' }}
            type=raw,value=${{ matrix.variant.name }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor:buildcache-${{ matrix.variant.name }}
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor:buildcache-${{ matrix.variant.name }},mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/hlabmonitor
          enable-url-completion: true