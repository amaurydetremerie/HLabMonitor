name: Build DEB and RPM packages

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Install RPM build tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build DEB and RPM packages
        run: |
          mvn versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
          mvn package rpm:rpm jdeb:jdeb -DskipTests

      - name: Rename packages with version
        run: |
          mv target/*.deb target/hlabmonitor-${{ inputs.version }}.deb || true
          mv target/rpm/hlabmonitor/RPMS/noarch/*.rpm target/hlabmonitor-${{ inputs.version }}.rpm || true

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: target/*.deb
          retention-days: 7

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: target/*.rpm
          retention-days: 7